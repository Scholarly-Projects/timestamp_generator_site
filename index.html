<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Timestamp Generator</title>

  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --nav-pills: #00448c;
      --text-color: #000000;
      --link-color: #00448c;
      --bg-color: #F0F8FF;
      --container-max: 750px;
    }

    body {
      font-family: 'EB Garamond', serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      font-size: 1.15rem;
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: var(--container-max);
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: var(--nav-pills);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #drop-area {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      margin: 2rem 0;
      background: white;
      transition: border-color 0.3s;
      font-family: 'EB Garamond', serif;
    }

    #drop-area.dragover {
      border-color: var(--nav-pills);
      background: #f9fdff;
    }

    #file-input {
      margin-top: 1rem;
    }

    #player {
      width: 100%;
      margin: 1.5rem 0;
      display: none;
    }

    #timestamps {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .instructions {
      color: #555;
      margin-top: 1.5rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
    }

    /* Optional: style the symbol if you add one */
    .symbol-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
    }

    .symbol {
      font-size: 1.3rem;
      margin: 0;
      color: var(--nav-pills);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Timestamp Generator</h1>

    <div id="drop-area">
      <p>üìÅ Drag & drop an audio file here (MP3, WAV, MP4, MOV)</p>
      <p><small>‚Äî or ‚Äî</small></p>
      <input type="file" id="file-input" accept="audio/*,video/mp4,video/quicktime">
    </div>

    <audio id="player" controls></audio>

    <h3>Timestamps</h3>
    <div id="timestamps">Pause the audio to generate a timestamp (00:00:00)</div>

    <p class="instructions">
      ‚Ä¢ Press <strong>Pause</strong> in the audio player to log the current time.<br>
      ‚Ä¢ Works entirely in your browser ‚Äî no data is uploaded.
    </p>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const player = document.getElementById('player');
    const timestamps = document.getElementById('timestamps');

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Highlight drop area
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
    });

    // Handle file drop or selection
    dropArea.addEventListener('drop', (e) => {
      const file = e.dataTransfer.files[0];
      if (file) loadFile(file);
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) loadFile(fileInput.files[0]);
    });

    function loadFile(file) {
      const url = URL.createObjectURL(file);
      player.src = url;
      player.style.display = 'block';
      timestamps.textContent = 'Pause the audio to generate a timestamp (00:00:00)';
    }

    // Log timestamp on pause
    player.addEventListener('pause', () => {
      const seconds = player.currentTime;
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      const timestamp = `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      const newLine = `‚è±Ô∏è ${timestamp}`;
      timestamps.textContent += '\n' + newLine;
      console.log(newLine);
    });
  </script>
</body>
</html>
