<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Timestamp Generator</title>

  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --nav-pills: #00448c;
      --text-color: #000000;
      --link-color: #00448c;
      --bg-color: #F0F8FF;
      --container-max: 750px;
    }

    body {
      font-family: 'EB Garamond', serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      font-size: 1.15rem;
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: var(--container-max);
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: var(--nav-pills);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #drop-area {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      margin: 2rem 0;
      background: white;
      transition: border-color 0.3s;
      font-family: 'EB Garamond', serif;
    }

    #drop-area.dragover {
      border-color: var(--nav-pills);
      background: #f9fdff;
    }

    #file-input {
      margin-top: 1rem;
    }

    #player {
      width: 100%;
      margin: 1.5rem 0;
      display: none;
    }

    #timestamp-display {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    #timestamp-text {
      font-family: monospace;
      font-size: 1.1rem;
      background: white;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-width: 120px;
      text-align: center;
    }

    #copy-btn {
      padding: 0.4rem 0.8rem;
      background-color: var(--nav-pills);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.2s;
    }

    #copy-btn:hover {
      background-color: #003366;
    }

    #copy-btn:active {
      transform: scale(0.98);
    }

    .instructions {
      color: #555;
      margin-top: 1.5rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audio Timestamp Generator</h1>

    <div id="drop-area">
      <p>Drag & drop an audio file here (MP3, WAV, MP4, MOV)</p>
      <p><small>— or —</small></p>
      <input type="file" id="file-input" accept="audio/*,video/mp4,video/quicktime">
    </div>

    <audio id="player" controls></audio>

    <h3>Current Timestamp</h3>
    <div id="timestamp-display">
      <div id="timestamp-text">00:00:00</div>
      <button id="copy-btn" disabled>Copy to Clipboard</button>
    </div>

    <p class="instructions">
      • Press <strong>Pause</strong> in the audio player to capture the current time.<br>
      • Works entirely in your browser — no data is uploaded.
    </p>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const player = document.getElementById('player');
    const timestampText = document.getElementById('timestamp-text');
    const copyBtn = document.getElementById('copy-btn');

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Highlight drop area
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
    });

    // Handle file drop or selection
    dropArea.addEventListener('drop', (e) => {
      const file = e.dataTransfer.files[0];
      if (file) loadFile(file);
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) loadFile(fileInput.files[0]);
    });

    function loadFile(file) {
      const url = URL.createObjectURL(file);
      player.src = url;
      player.style.display = 'block';
      timestampText.textContent = '00:00:00';
      copyBtn.disabled = false;
    }

    // Update timestamp on pause
    player.addEventListener('pause', () => {
      const seconds = player.currentTime;
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      const timestamp = `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      timestampText.textContent = timestamp;
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', () => {
      const text = timestampText.textContent;
      if (text && text !== '00:00:00') {
        navigator.clipboard.writeText(text).then(() => {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 1500);
        }).catch(err => {
          console.error('Failed to copy: ', err);
        });
      }
    });
  </script>
</body>
</html>
